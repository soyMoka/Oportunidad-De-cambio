{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register</title>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
	<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Registro de usuario</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				{% comment %} <form action="{% url 'index' %}" method="post"> {% endcomment %}
                    <form action="#" method="post">
					{% csrf_token %}
					<input class="text" type="text" name="Username" placeholder="Usuario" required="">
					<input class="text email" type="email" name="email" placeholder="Correo" required="">
					<input class="text" type="password" name="password" placeholder="Contraseña" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirmar Contraseña" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Acepto los terminos y condiciones</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Registrar">
				</form>
				<p>¿Ya tienes una cuenta? <a href="{% url 'login' %}"> ¡Inicia sesión ahora!</a></p>
			</div>
		</div>
		
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
</body>
</html>
