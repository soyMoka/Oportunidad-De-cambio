{% load static %}
{% if noticia %}
				
    {% for p in noticia %}

        <h1>{{p.titulo}}</h1>
        <p>{{p.fecha}}</p>
        <p>{{ p.imagen }}</p>
        {% if p.imagen %}
            <img src="{{ p.imagen.url }}"  width="550" height="400">
        {% else %}
            <img src="noticia/default.png"  width="550" height="400">
        {% endif %}
        {{p.texto|safe}}

    {% endfor %}

{% else %}
    <h1>hay tabla</h1>
{% endif %}
